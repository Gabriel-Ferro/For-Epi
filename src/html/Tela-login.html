<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="/pmv-sint-2022-1-e1-proj-web-t1-grupo-08/src/css/Style-TelaLogin.css">
</head>

<body>
    <header>
          <ul>
            <li class="active-2"> <a href=""> Você está na área do administrador </a> </li>
            <li><a href="">Ajuda</a></li>
          </ul>
      </header>
  <div class="logo">
        <img class = "logo2" src="/pmv-sint-2022-1-e1-proj-web-t1-grupo-08/src/Assets/img/Logo - For EPI 2.png" alt="Logo FOR EPI"> 
  </div>  
  <div class="container">
    <div class="container_box">
      <div class="lg">
        <h3 class="active log title">Login</h3>
        <h3 class="reg title">Register</h3>
      </div>
      <div class="form form_login">
        <form>
          <label for="user">Username</label>
          <input id="user" type="text" name="user" autocomplete="off">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <input type="submit" class="btn" value="Login">
        </form>
        <p>Forgot password?</p>
      </div>

      <div class="form form_register">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="off">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" class="btn" value="Register">
      </div>

    </div>
  </div>
  <script src="../JS/script-TelaLogin.js"></script>
</body>

</html>
