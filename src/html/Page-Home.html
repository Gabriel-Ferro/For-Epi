<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Usuário</title>
    <link rel="shortcut icon" href="../Assets/img/Logo - For EPI 2.png" type="img/x-png" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../css/Style-Home.css">
</head>
<body>

    <div class="logo">
        <img class = "logo2" src="../Assets/img/Logo - For EPI 2.png" alt="LOGO FOR EPI"> 
    </div>
    
    <main class="container">   
        <div class="administrador" onclick="changeBgColor('#00FF7F')">  
            <div class="circle">
                <i class="icon" data-feather="user"></i>
            </div>
            <p>Administrador</p>
        </div>

        <div class="colaborador" onclick="changeBgColor('#00FF7F')">
            <div class="circle">
                <i class="icon" data-feather="user"></i>
            </div>
            <p>Colaborador</p>
        </div>  
    </main>    

    <div class="container-botao">
        <div id="botao">
            <a href="../html/Tela-login.html">
                <input type="submit"  name="botao" value="Confirmar" class="botaoEnviar" />
            </a>
        </div>
    </div>

    <script src="../JS/Scripti-PageHome.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>
</body>
</html>
