    <div class="box-img-linhas">
        <div class="line-home"></div>
        <div class="linha-vertical"></div>
        <img class="logo" src="../Assets/img/LOGO_EPI.png" alt="LOGO FOR EPI" />
        <div class="linha-horizontal"></div>

    <header>
        <ul>
            <li class="active"> <a href=""> Você está na tela inicial! </a> </li>
            <li> <a href=""> O que somos?</a> </li>
        </ul>
    </header>

    <div class="Container-geral">
        <!-- Menu de navegação lateral -->
        <nav class="menu">
            <i class="Icon colaboradores" data-feather="user"></i>
            <i class="Icon cadastro" data-feather="user-check"></i>
            <i class="Icon buscaEPI" data-feather="trending-up"></i>
            <i class="Icon cadastroEPI" data-feather="check-square"></i>
            <i class="Icon entregaEPI" data-feather="book-open" onclick="buscaEntrega()"></i>
            <!-- <i class="Icon alertaEPI" data-feather="alert-triangle"></i> -->
            <i class="Icon" data-feather="log-out"></i>
        </nav>

        <div class="nomeIcon">
            <p class="p- colab">Colaborador</p>
            <p class="p- cadcolab">Cadastro de colaborador</p>
            <p class="p- EPI">EPI e descarte</p>
            <p class="p- cadEPI">Cadastro de EPI</p>
            <p class="p- histórico">Histórico de EPI</p>
            <p class="p- aviso">Sair</p>
        </div>

        <!-- Tela para buscar colaboradores -->
        <div class="Container_main buscaColab">
            <div class="container">
                <div class="container_boxbuscaColab">
                    <div class="lg">
                        <h3 class="active log title buscaColab">Colaboradores</h3>
                    </div>
                    <div id="ButtonBuscaColab">
                        <div class="searchColab">
                            <input type="text" id="txtBuscaColab" placeholder="Buscar..." />
                        </div>

                    </div>
                    <button onclick="buscaDados()">Buscar Dados</button>

                </div>
            </div>
        </div>

        <!-- Tela de cadastro de Colaborador -->
        <div class=" Container_main mainColab">
            <div class="container">
                <div class="container_box">
                    <div class="lg">
                        <h3 class="active log title">Cadastro do Colaborador</h3>
                    </div>
                    <div class="form form_login">
                        <form id="preventdefault">
                            <label for="user">Nome do Colaborador</label>
                            <input type="text" name="user" autocomplete="off" id="user">
                            <label for="CPF">CPF</label>
                            <input type="text" name="CPF" id="CPF">
                            <label for="Number-cel">Número de Telefone</label>
                            <input type="text" name="Number-Cel" id="Number-cel">
                            <label for="ID">ID do Crachá</label>
                            <input type="text" name="ID" id="ID">
                            <label for="cargo">Cargo</label>
                            <Input type="Text" name="cargo" id="cargo">
                            <button onclick="adiciona()" class="btn">Cadastrar</button>
                        </form>
                        <p>Precisa de Ajuda?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela para buscar EPI -->
        <div class="Container_main relacaoEPI">
            <div class="container">
                <div class="container_buscaEPI">
                    <div class="lg">
                        <h3 class="active log title buscaEPI">Busca de EPI</h3>
                    </div>
                    <div id="ButtonBuscaEPI">
                        <div class="searchEPI">
                            <input type="text" id="txtBuscaEPI" placeholder="Buscar..." />
                        </div>

                    </div>
                    <button onclick="buscaDadosEPI()">Buscar Dados</button>

                </div>
            </div>
        </div>

        <!-- Tela de cadastro de EPI -->
        <div class="Container_main mainEPI">
            <div class="container">
                <div class="Container_BOXEPI">
                    <div class="lg">
                        <h3 class="active log title">Cadastro de EPI</h3>
                    </div>
                    <div class="form form_login">
                        <form id="preventdefault2">
                            <label for="EPI">Tipo de EPI</label>
                            <input type="text" name="EPI" autocomplete="off" id="EPIx">
                            <label for="CA">Certificado de aprovação (CA)</label>
                            <input type="text" name="CA" id="CAx">
                            <label for="NumberLote">Número do Lote</label>
                            <input type="text" name="Number-Lote" id="NLx">
                            <label for="Fabricante">Fabricante</label>
                            <input type="text" name="Fabricante" id="Fabricantex">
                            <label for="DataVal">Data de validade</label>
                            <Input type="Text" name="DataVal" id="DataValx">
                            <label for="DataEnter">Data de entrada</label>
                            <Input type="Text" name="DataEnter" id="DataEnterx">
                            <button onclick="adicionaEPI()" class="btn">Cadastrar</button>
                        </form>
                        <p>Precisa de Ajuda?</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Tela de entrega de EPI -->
        <div class="Container_main mainEntreg">
            <div class="container">
                <div class="Container_BOXENTREG">
                    <div class="lg">
                        <h3 class="active log title">Entrega de EPI</h3>
                    </div>
                    <div>

                        <form>
                            <label for="Entreg.Colab">Escolha o colaborador : </label>
                            <select name="" id="Entrega"></select>
                        </form>

                        <!-- <form id="Entrega.ColabEPI"> -->
                        <!-- </form> -->
                        <div id="teste12">
                            <label>
                                Escolha o EPI para o colaborador:
                            </label>
                            <select name="" id="EntregaEPI"></select>
                        </div>
                        <div class="relatorio">
                            <table id="corpoTabela">

                            </table>
                        </div>
                    </div>
                    <div class="Atribuir_EPI">
                        <button onclick="addEPI()">Atribuir EPI</button>
                        <button onclick="tabelaInner()">Gerar Resultados</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
